<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
    <!-- <link -->
      <!-- href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" -->

    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Stick It Notes</title>
</head>
<body>
    <div id="heading">
        <h1>Stick-It notes</h1>
        <p id="ts">By Ketki Nirantar</p>
    </div>
    <div id="form">
       <form id="inputForm">
           <input
           type="text"
           name="title"
           id="new-note-title-input"
           class="inputText"
           placeholder="Title"
           autocomplete="off"
           required
           autofocus
           />
           <input
           type="text"
           name="content"
           id="new-note-body-input"
           class="inputText"
           placeholder="Content"
           autocomplete="off"
           required
           
           />
           <button type="submit" class="btn">Create Note</button>
           
       </form> 
    </div>
    <h3 id="no-notes">No notes found, add one!</h3>
           <ul id="notes">
               <!-- <li>
                   <a href="#">
                       <h2>Some note</h2>
                       <button class="delete">X</button>
                       <p>Content of note</p>
                   </a>
               </li> -->
           </ul>
           <script src='app.js'></script>
</body>

</html>
